<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccesorIO Kawsariy</title>
    <style>
        body {
            background-color: yellow;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            text-align: center;
            text-decoration: underline;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            gap: 10px;
            width: 90%;
            max-width: 1200px;
        }
        .box {
            border: 2px solid black;
            background-color: white;
            padding: 10px;
        }
        .title {
            font-weight: bold;
            text-decoration: underline;
            text-align: center;
        }
        .grid-4 {
            grid-column: span 1;
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
            padding: 10px;
        }
        .sub-box {
            border: 2px solid black;
            padding: 5px;
        }
        textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <h1>AccesorIO Kawsariy</h1>
    <div class="container">
        <div class="box" style="grid-column: span 1; grid-row: span 2;">
            <div class="title">4 Referentes Sutiles</div>
            <div class="grid-4">
                <div class="sub-box"><div class="title">Ref 1:</div><textarea></textarea></div>
                <div class="sub-box"><div class="title">Ref 2:</div><textarea></textarea></div>
                <div class="sub-box"><div class="title">Ref 4:</div><textarea></textarea></div>
                <div class="sub-box"><div class="title">Ref 3:</div><textarea></textarea></div>
            </div>
        </div>
        <div class="box" style="grid-column: span 1; height: auto;">
            <div class="title">Referentes Semanales</div>
            <textarea></textarea>
        </div>
        <div class="box" style="grid-column: span 1; height: auto;">
            <div class="title">Fallas</div>
            <textarea></textarea>
        </div>
        <div class="box" style="grid-column: span 1; height: auto;">
            <div class="title">Avances</div>
            <textarea></textarea>
        </div>
        <div class="box" style="grid-column: span 1; height: auto;">
            <div class="title">Repetici√≥n</div>
            <textarea></textarea>
        </div>
        <div class="box" style="grid-column: span 1; height: auto;">
            <div class="title">Sincronicidades</div>
            <textarea></textarea>
        </div>
    </div>
</body>
</html>
