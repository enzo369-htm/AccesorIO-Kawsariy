<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccesorIO Kawsariy</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .container {
            width: 90%;
            max-width: 1400px;
            display: grid;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            grid-template-rows: auto;
            gap: 10px;
        }
        .box {
            background-color: white;
            border: 2px solid black;
            padding: 10px;
        }
        .title {
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
            margin-bottom: 20px;
        }
        .grid-4 {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
        }
        .sub-box {
            background-color: white;
            border: 1px solid black;
            padding: 5px;
        }
        textarea {
            width: 100%;
            height: 100px;
            border: none;
            resize: none;
            background: transparent;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="title">AccesorIO Kawsariy</div>
    <div class="container">
        <div class="box">
            <div class="title">4 Referentes Sutiles</div>
            <div class="grid-4">
                <div class="sub-box">Ref 1:<textarea></textarea></div>
                <div class="sub-box">Ref 2:<textarea></textarea></div>
                <div class="sub-box">Ref 4:<textarea></textarea></div>
                <div class="sub-box">Ref 3:<textarea></textarea></div>
            </div>
        </div>
        <div class="box" style="grid-column: span 2;">Referentes Semanales<textarea></textarea></div>
        <div class="box" style="grid-column: span 1;">Fallas<textarea></textarea></div>
        <div class="box" style="grid-column: span 1;">Avances<textarea></textarea></div>
        <div class="box" style="grid-column: span 1;">Repetici√≥n<textarea></textarea></div>
        <div class="box" style="grid-column: span 1;">Sincronicidades<textarea></textarea></div>
    </div>
</body>
</html>
