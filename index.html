<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kawsariy Prototipo</title>
    <style>
        body {
            background-color: yellow;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        .container {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            width: 80vw;
        }
        .box {
            border: 2px solid black;
            padding: 10px;
            background: white;
            min-height: 200px;
            overflow-y: auto;
            position: relative;
        }
        .box h3 {
            text-decoration: underline;
            text-align: center;
        }
        .large-box {
            grid-column: span 1;
            height: 400px;
        }
        .sub-box {
            width: 48%;
            height: 48%;
            border: 2px solid black;
            position: absolute;
            background: white;
        }
        .sub-box textarea {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            line-height: 1.5;
        }
        .sub-box:nth-child(1) { top: 0; left: 0; }
        .sub-box:nth-child(2) { top: 0; right: 0; }
        .sub-box:nth-child(3) { bottom: 0; right: 0; }
        .sub-box:nth-child(4) { bottom: 0; left: 0; }
        .text-area {
            width: 100%;
            height: 100%;
            border: none;
            resize: none;
            outline: none;
            background: transparent;
            font-size: 16px;
            line-height: 1.5;
        }
        .text-area::placeholder {
            color: gray;
        }
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box large-box">
            <h3>4 Referentes Sutiles</h3>
            <div class="sub-box"><textarea placeholder="Referente 1"></textarea></div>
            <div class="sub-box"><textarea placeholder="Referente 2"></textarea></div>
            <div class="sub-box"><textarea placeholder="Referente 3"></textarea></div>
            <div class="sub-box"><textarea placeholder="Referente 4"></textarea></div>
        </div>
        <div class="box large-box">
            <h3>Referentes Semanales</h3>
            <textarea class="text-area" placeholder="Escribe aquí..."></textarea>
        </div>
        <div class="box">
            <h3>Fallas Diarias</h3>
            <textarea class="text-area" placeholder="Escribe aquí..."></textarea>
        </div>
        <div class="box">
            <h3>Avance Diario</h3>
            <textarea class="text-area" placeholder="Escribe aquí..."></textarea>
        </div>
        <div class="box">
            <h3>Repetición</h3>
            <textarea class="text-area" placeholder="Escribe aquí..."></textarea>
        </div>
    </div>
</body>
</html>
