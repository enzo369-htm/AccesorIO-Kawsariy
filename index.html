<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AccesorIO Kawsariy</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f800;
            margin: 0;
        }
        .container {
            width: 90vw;
            height: 90vh;
            background-color: yellow;
            display: grid;
            grid-template-columns: 1fr 2fr 2fr 1fr;
            grid-template-rows: auto 2fr 2fr;
            gap: 10px;
            padding: 10px;
            box-sizing: border-box;
            border: 2px solid black;
        }
        .box {
            background-color: white;
            border: 2px solid black;
            padding: 10px;
            box-sizing: border-box;
        }
        .title {
            grid-column: span 4;
            text-align: center;
            font-size: 24px;
            font-weight: bold;
            text-decoration: underline;
        }
        .sub-box-container {
            display: grid;
            grid-template-columns: 1fr 1fr;
            grid-template-rows: 1fr 1fr;
            gap: 5px;
            height: 100%;
        }
        .sub-box {
            background-color: white;
            border: 2px solid black;
            padding: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title">AccesorIO Kawsariy</div>
        <div class="box" style="grid-column: 1; grid-row: 2;">
            <div style="text-align: center; font-weight: bold;">4 Referentes Sutiles</div>
            <div class="sub-box-container">
                <div class="sub-box">Ref 1:</div>
                <div class="sub-box">Ref 2:</div>
                <div class="sub-box">Ref 4:</div>
                <div class="sub-box">Ref 3:</div>
            </div>
        </div>
        <div class="box" style="grid-column: 1; grid-row: 3; font-weight: bold;">Referentes Semanales</div>
        <div class="box" style="grid-column: 2; grid-row: 2 / span 2; font-weight: bold;">Fallas</div>
        <div class="box" style="grid-column: 3; grid-row: 2 / span 2; font-weight: bold;">Avances</div>
        <div class="box" style="grid-column: 4; grid-row: 2; font-weight: bold;">Repetici√≥n</div>
        <div class="box" style="grid-column: 4; grid-row: 3; font-weight: bold;">Sincronidades</div>
    </div>
</body>
</html>
